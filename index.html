<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="theme">
    <noscript>Please turn on your Javascript.</noscript>
    <div class="calc-container">
      <div class="calc-body">
        <div class="calc-output">0</div>
        <div class="calc-keys">
          <button data-numbers>7</button>
          <button data-numbers>8</button>
          <button data-numbers>9</button>
          <button data-delete>DEL</button>
          <button data-numbers>4</button>
          <button data-numbers>5</button>
          <button data-numbers>6</button>
          <button data-operations>+</button>
          <button data-numbers>1</button>
          <button data-numbers>2</button>
          <button data-numbers>3</button>
          <button data-operations>-</button>
          <button data-operations>.</button>
          <button data-numbers>0</button>
          <button data-operations>/</button>
          <button data-operations>*</button>
          <button data-reset class="span-two">RESET</button>
          <button data-equals class="span-two">=</button>
        </div>
      </div>
      <div class="calc-history">
        <h3>History</h3>
        <hr>
        <div class="prev-calculation">
          <small class="expression"></small>
          <div class="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
